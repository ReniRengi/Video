<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Videoplayer</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main>
         <section class="wrap-video">
            <div class="container section video-section" id="video">
            <div class="video">
               <video id="video-player" src="./assets/video/Petits contes de Printemps - La ruse du Renard ðŸ¦Š.mp4" preload="metadata"></video>
               <button class="big_button_on" id="big_button" type="button"></button>
                <div id="controls" class="controls">
                <button class="action_play" id="action" type="button"></button>
               <div class="curr-time" id="curr-time">00:00</div>
               <input type="range" value="0" min="0" max="100" step="1" class="progress-bar" id="progress-bar">
               <div class="duration" id="duration">00:00</div>
               <button  id="mute" class="mute_false" type="button"></button>
               <input  type="range" value="0" min="0" max="100" step="1" class="volume" id="volume">
               <select title="speed" class="speed" id="speed">
                  <option value="25">x0.25</option>
                  <option value="50">x0.50</option>
                  <option value="75">x0.75</option>
                  <option value="100" selected>x1.00</option>
                  <option value="125">x1.25</option>
                  <option value="150">x1.50</option>
                  <option value="175">x1.75</option>
                  <option value="200">x2.00</option>
               </select>
               <button id="fullscreen" class="fullscreen_false" type="button"></button>
            </div>
            </div>
         </section>
      </main>
      </footer>
      <script src="app.js"></script>
   </body>
</html>
